<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>13th Doctors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" type="Module"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div>
          <h1>13th Doctor</h1>
          <p>Join the Doctors and get to the 13th!</p>
        </div>

        <div>
          <p class="score" id="score">Score: 0</p>
          <p class="score" id="best">Best: 0</p>

        </div>
      </div>
      <div id="game-board"></div>
      <div class="game-over-alert" id="game-over-alert">
        <h2>Regeneration Required</h2>
        <p>Time to reverse the polarity and find the 13th Doctor!</p>
        <button class="retry-button">Retry</button>
      </div>
      
      
      <div class="alert-box">
        <h2>How to Play?</h2>
        <p>
          Use your arrow keys or swipe to move the tiles. When two tiles with
          the same Doctor touch, they merge into one!
        </p>
      </div>
    </div>
  </body>
</html>
